<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt - Psychologische Beratung</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Psychologische Beratung</h1>
    <nav>
      <a href="index.html">Startseite</a>
      <a href="about.html">Über uns</a>
      <a href="contact.html" class="active">Kontakt</a>
    </nav>
  </header>

  <main>
    <h2>Kontakt</h2>
    <p>Sie möchten einen Termin vereinbaren oder haben Fragen? Kontaktieren Sie uns gerne.</p>
    <form id="contactForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">E-Mail:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />
      <label for="message">Nachricht:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />
      <button type="submit">Senden</button>
    </form>
    <p id="formMessage"></p>
    <script src="js/main.js"></script>
  </main>

  <footer>
    <p>© 2025 Psychologische Beratung</p>
  </footer>
</body>
</html>
