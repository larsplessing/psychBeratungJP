<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt - Psychologische Beratung</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="about.html">Über Uns</a></li>
        <li><a href="contact.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Kontakt</h1>
    <p>Sie möchten einen Termin vereinbaren oder haben Fragen? Kontaktieren Sie uns gerne.</p>

    <form id="contactForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">E-Mail:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Nachricht:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Senden</button>
    </form>

    <p id="formMessage"></p>
  </main>

  <footer>
    <p>© 2025 Psychologische Beratung - Alle Rechte vorbehalten</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
