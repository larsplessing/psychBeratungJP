<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt – Systemische Psychologische Beratung</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header class="hero-sm">
    <nav class="nav">
      <a href="index.html" class="logo">IhreBeraterin<span>.</span></a>
      <ul>
        <li><a href="index.html">Start</a></li>
        <li><a href="about.html">Über uns</a></li>
        <li><a href="contact.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Kontakt</h1>
      <p>Vereinbaren Sie Ihren Termin oder senden Sie Ihre Anfrage.</p>
    </div>
  </header>

  <section class="contact">
    <form id="contactForm" novalidate>
      <div class="fields">
        <div class="field">
          <label for="name">Name<span>*</span></label>
          <input type="text" id="name" required>
        </div>
        <div class="field">
          <label for="email">E-Mail<span>*</span></label>
          <input type="email" id="email" required>
        </div>
        <div class="field full">
          <label for="topic">Thema<span>*</span></label>
          <select id="topic" required>
            <option value="" disabled selected>Wählen Sie</option>
            <option value="einzelberatung">Einzelberatung</option>
            <option value="paarberatung">Paar- & Familienberatung</option>
            <option value="online">Online-Coaching</option>
          </select>
        </div>
        <div class="field full">
          <label for="message">Nachricht<span>*</span></label>
          <textarea id="message" rows="6" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn primary">Nachricht senden</button>
      <p id="formMessage" class="form-message"></p>
    </form>
  </section>

  <footer class="footer">
    <p>© 2025 Systemische Psychologische Beratung</p>
    <p><a href="impressum.html">Impressum</a> · <a href="datenschutz.html">Datenschutz</a></p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const [n,e1,t,m] = [form.name, form.email, form.topic, form.message];
      const msg = document.getElementById('formMessage');
      if (!n.value||!e1.value||!t.value||!m.value) {
        msg.textContent = 'Bitte Pflichtfelder ausfüllen.';
        msg.className = 'form-message error';
        return;
      }
      msg.textContent = 'Danke! Ihre Nachricht wurde gesendet.';
      msg.className = 'form-message success';
      form.reset();
    });
  </script>
</body>
</html>
